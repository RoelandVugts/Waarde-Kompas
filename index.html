                                                {analysis.optimization.length > 0 ? (
                                                    <div className="grid gap-3 md:grid-cols-2">
                                                        {analysis.optimization.map(item => (
                                                            <div key={item.id} className="bg-white p-4 rounded-lg shadow-sm border-l-4 border-orange-400 flex justify-between items-center">
                                                                <span className="font-bold text-slate-800">{item.category}</span>
                                                                <div className="flex items-center">
                                                                    <span className="text-xs font-bold text-orange-700 bg-orange-100 px-3 py-1 rounded-full uppercase tracking-wide">{item.presence}</span>
                                                                    <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : <p className="text-slate-500 italic">{t('noOpt')}</p>}
                                            </div>
                                        </div>

                                        <div className="bg-emerald-50 rounded-xl border border-emerald-100 overflow-hidden">
                                            <div className="p-6 border-b border-emerald-100 bg-emerald-100/50">
                                                <div className="flex items-center gap-3">
                                                    <div className="p-2 bg-emerald-200 rounded-full text-emerald-700"><LucideIcon name="CheckCircle" size={24} /></div>
                                                    <div><h3 className="text-xl font-bold text-emerald-900">3. {t('energySources')} ({analysis.success.length})</h3><p className="text-emerald-800 text-sm">{t('energyDesc')}</p></div>
                                                </div>
                                            </div>
                                            <div className="p-6">
                                                <div className="grid md:grid-cols-2 gap-3">
                                                    {analysis.success.length > 0 ? analysis.success.map(item => (
                                                        <div key={item.id} className="bg-white px-4 py-3 rounded-lg shadow-sm border border-emerald-200 text-emerald-800 text-sm font-bold flex justify-between items-center">
                                                            <div className="flex items-center gap-2"><LucideIcon name="CheckCircle" size={14} className="text-emerald-500" />{item.category}</div>
                                                            <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                        </div>
                                                    )) : <p className="text-slate-500 italic">{t('noFullMatch')}</p>}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mt-8 no-print">
                                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><LucideIcon name="FileText" size={20} /> {t('dataOverview')}</h3>
                                            <div className="overflow-x-auto bg-white rounded-xl shadow-sm border border-slate-200">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-slate-50 text-slate-500 uppercase font-semibold text-xs"><tr><th className="px-6 py-3">{t('colValue')}</th><th className="px-6 py-3">{t('colImportance')}</th><th className="px-6 py-3">{t('colPresence')}</th></tr></thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {analysis.filled.map(item => (
                                                            <tr key={item.id} className="hover:bg-slate-50">
                                                                <td className="px-6 py-3 font-medium text-slate-800">{item.category}</td>
                                                                <td className="px-6 py-3">
                                                                    <span className={`px-2 py-1 rounded-full text-xs font-bold inline-flex items-center ${item.importance === 'must' ? 'bg-indigo-100 text-indigo-700' : item.importance === 'nice' ? 'bg-sky-100 text-sky-700' : 'bg-slate-100 text-slate-600'}`}>
                                                                        {item.importance?.toUpperCase()} <TrendIcon current={item.importance} previous={getPreviousValue(item.id, 'importance')} type="importance" />
                                                                    </span>
                                                                </td>
                                                                <td className="px-6 py-3">
                                                                    <span className={`px-2 py-1 rounded-full text-xs font-bold inline-flex items-center ${item.presence === 'veel' ? 'bg-emerald-100 text-emerald-700' : item.presence === 'voldoende' ? 'bg-teal-100 text-teal-700' : item.presence === 'neutraal' ? 'bg-slate-100 text-slate-600' : item.presence === 'onvoldoende' ? 'bg-orange-100 text-orange-700' : 'bg-rose-100 text-rose-700'}`}>
                                                                        {item.presence?.toUpperCase()} <TrendIcon current={item.presence} previous={getPreviousValue(item.id, 'presence')} type="presence" />
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-slate-800">{t('historyTitle')}</h2>
                                    <button onClick={() => setShowImport(true)} className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm font-medium"><LucideIcon name="Upload" size={18} /> {t('importData')}</button>
                                </div>

                                {showImport && (
                                    <div className="bg-white p-6 rounded-xl shadow-lg border-2 border-indigo-100 animate-in fade-in zoom-in-95">
                                        <div className="flex justify-between items-start mb-4">
                                            <div><h3 className="text-lg font-bold text-slate-800">{t('importModalTitle')}</h3><p className="text-sm text-slate-500">{t('importModalDesc')}</p></div>
                                            <button onClick={() => setShowImport(false)} className="text-slate-400 hover:text-slate-600"><LucideIcon name="X" size={20}/></button>
                                        </div>
                                        <textarea value={importText} onChange={(e) => setImportText(e.target.value)} placeholder='[{"cat": "Autonomie", "imp": "must", "pres": "niet"}, ...]' className="w-full h-40 p-3 border border-slate-300 rounded-lg font-mono text-xs mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                                        <div className="flex justify-end gap-3">
                                            <button onClick={() => setShowImport(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-50 rounded-lg">{t('cancel')}</button>
                                            <button onClick={handleImport} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">{t('processImport')}</button>
                                        </div>
                                    </div>
                                )}

                                {sessions.length === 0 ? (
                                    <p className="text-slate-500">{t('noSavedSessions')}</p>
                                ) : (
                                    <div className="grid gap-4">
                                        {sessions.map((session) => (
                                            <div key={session.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col sm:flex-row justify-between items-center gap-4">
                                                <div><h3 className="font-bold text-slate-800 flex items-center gap-2"><LucideIcon name="FileText" size={18} className="text-indigo-500"/> {t('tabAnalyze')} {t('basedOn')} {session.date}</h3><p className="text-sm text-slate-500">{session.data.filter(i => i.importance).length} {t('valuesFilled')}</p></div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => loadSession(session)} className="flex items-center gap-2 px-3 py-2 bg-indigo-50 text-indigo-700 rounded hover:bg-indigo-100 transition-colors text-sm font-medium"><LucideIcon name="RotateCcw" size={16} /> {t('loadEdit')}</button>
                                                    <button onClick={() => deleteSession(session.id)} className="flex items-center gap-2 px-3 py-2 bg-red-50 text-red-700 rounded hover:bg-red-100 transition-colors text-sm font-medium"><LucideIcon name="Trash2" size={16} /> {t('delete')}</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
